{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portal - Bootstrap 5 Admin Dashboard Template For Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />

    
    

    <!-- App CSS -->
    <link
      id="theme-style"
      rel="stylesheet"
      href="{% static 'assets/css/portal.css'%}"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      href="{% static 'assets/css/style.css'%}"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      href="{% static 'assets/css/dselect.css'%}"
    />
    <!-- data table css  -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  </head>

  <body class="app">
    {% include 'header.html' %}

    <div class="app-wrapper">
      <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl h-95">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
        <!--//container-fluid-->
    </div>
      <!--//app-content-->

      <footer class="app-footer">
        <div class="container text-center py-3">
          <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
          <small class="copyright"
            >Designed with <span class="sr-only">love</span
            ><i class="fas fa-heart" style="color: #fb866a"></i> by
            <a
              class="app-link"
              href="http://themes.3rdwavemedia.com"
              target="_blank"
              >Xiaoying Riley</a
            >
            for developers</small
          >
        </div>
      </footer>
      <!--//app-footer-->
    </div>
    <!--//app-wrapper-->

    <!-- Javascript -->
    <script src="{% static 'assets/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js'%}"></script>

    <!-- FontAwesome JS-->
    <script
      defer
      src="{% static 'assets/plugins/fontawesome/js/all.min.js' %}"
    ></script>

    <!-- Charts JS -->
    <script src="{% static 'assets/plugins/chart.js/chart.min.js'%}"></script>
    <!-- <script src="{% static 'assets/js/index-charts.js'%}"></script> -->

    <!-- Page Specific JS -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <!-- King JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script>
      const tabledata = document.querySelector('#member');
      if(tabledata) {
        const dataTable = new simpleDatatables.DataTable("#member", {
      searchable: true,
      fixedHeight: true,
      });
      }

      // alert("hello");
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="{% static 'assets/js/dselect.js' %}"></script>
    <script src="{% static 'assets/js/king-app.js' %}"></script>
  </body>
</html>
