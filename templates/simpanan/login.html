{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS with red color base -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-PD1jGQFmIlvRqhbr6U/yZMzHXno6DSS3v48FnWjN/JyVtoALgeN0OhxVHvmWZiFM" crossorigin="anonymous">-->
    <link href="{% static 'assets/vendor/css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
        /* override the default bootstrap colors */
        :root {
            --bs-red: #ff0000;
            --bs-red-100: #ffebee;
            --bs-red-200: #ffcdd2;
            --bs-red-300: #ef9a9a;
            --bs-red-400: #e57373;
            --bs-red-500: #f44336;
            --bs-red-600: #e53935;
            --bs-red-700: #d32f2f;
            --bs-red-800: #c62828;
            --bs-red-900: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">Login Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-dU6YZbE6gYBJc/LPnGQlUfi7uNEwMnXE7VUyGY6U1xVdRvrm+Y7cJhK6keH7Gy+L" crossorigin="anonymous"></script>
</body>
</html>
